syntax = "proto3";
package gopi;
option go_package = "input";

import "google/protobuf/duration.proto";

/////////////////////////////////////////////////////////////////////
// SERVICES

service Input {
    // Simple ping method to show server is "up"
    rpc Ping (EmptyRequest) returns (EmptyReply);
}

/////////////////////////////////////////////////////////////////////
// EMPTY REQUEST AND REPLY

message EmptyRequest { }
message EmptyReply { }
